<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DropAlert</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e5ec 0%, #f7fafc 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: 70px auto 30px auto;
            background: rgba(255,255,255,0.38);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
            border-radius: 22px;
            backdrop-filter: blur(32px) saturate(180%);
            -webkit-backdrop-filter: blur(32px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.55);
            padding: 44px 36px 36px 36px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #222;
            font-size: 2rem;
            letter-spacing: 0.5px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0 22px 0;
            border: 1.5px solid rgba(255,255,255,0.7);
            border-radius: 12px;
            font-size: 1.08rem;
            background: rgba(255,255,255,0.65);
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 8px rgba(31,38,135,0.04);
        }
        input:focus {
            border: 1.5px solid #007aff;
            outline: none;
            box-shadow: 0 2px 12px rgba(0,122,255,0.10);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #007aff 0%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,122,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #00c6fb 0%, #007aff 100%);
            box-shadow: 0 4px 18px rgba(0,122,255,0.13);
        }
        .footer-link {
            text-align: center;
            margin-top: 18px;
            color: #555;
            font-size: 1rem;
        }
        .footer-link a {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
        }
        .flash {
            background: rgba(230,247,230,0.85);
            color: #1a7f37;
            border: 1px solid #b7e4c7;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 22px;
            text-align: center;
            font-size: 1.05rem;
            box-shadow: 0 1px 8px rgba(0,0,0,0.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required minlength="6">
            <button type="submit">Log In</button>
        </form>
        <div class="footer-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
    </div>
</body>
</html>
